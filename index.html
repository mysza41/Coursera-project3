<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Menu retriever</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .info {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button {
        margin-left: 6px;
      }
      div {
        margin-top: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
    <h1>Project 3</h1>
      <div ng-controller='NarrowItDownController as ctrl'>
        <div>
          <input type="text" ng-model="ctrl.searchTerm" placeholder="">
          <button class="btn btn-secondary" ng-click="ctrl.findMenuItems(ctrl.searchTerm)">Narrow It Down For Me!</button>
        </div>
        <found-items items="ctrl.found"
                     on-remove="ctrl.removeItem(index)">
        </found-items>
        <span class="info" ng-if="ctrl.found.length == 0">Nothing found</span>
       </div>
     </div>
  </body>
</html>
